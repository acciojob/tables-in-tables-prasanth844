<!DOCTYPE html>
<html>
<head>
    <title>Nested HTML Tables</title>
</head>
<body>

<table border="1" width="100%">
    <tr>
        <th>Main Table</th>
    </tr>

    <tr>
        <td>
            <!-- Nested Table 1 -->
            <table border="1" width="100%">
                <tr>
                    <th>Nested Table 1</th>
                </tr>
                <tr>
                    <td>
                        <table border="1" width="100%">
                            <tr>
                                <th>Column 1</th>
                                <th>Column 2</th>
                            </tr>
                            <tr>
                                <td>Row 1</td>
                                <td>Row 1</td>
                            </tr>
                            <tr>
                                <td>Row 2</td>
                                <td>Row 2</td>
                            </tr>
                        </table>
                    </td>
                </tr>
            </table>
        </td>
    </tr>

    <tr>
        <td>
            <!-- Nested Table 2 -->
            <table border="1" width="100%">
                <tr>
                    <th colspan="2">Nested Table 2</th>
                </tr>
                <tr>
                    <th>Column 1</th>
                    <th>Column 2</th>
                </tr>
                <tr>
                    <td>Row 1</td>
                    <td>Row 1</td>
                </tr>
                <tr>
                    <td>Row 2</td>
                    <td>Row 2</td>
                </tr>
            </table>
        </td>
    </tr>

    <tr>
        <td>
            <!-- Nested Table 3 -->
            <table border="1" width="100%">
                <tr>
                    <th>Nested Table 3</th>
                </tr>
                <tr>
                    <td>
                        <ul>
                            <li>List item 1</li>
                            <li>List item 2</li>
                            <li>List item 3</li>
                        </ul>
                    </td>
                </tr>
            </table>
        </td>
    </tr>

    <tr>
        <td>
            <!-- Nested Table 4 -->
            <table border="1" width="100%">
                <tr>
                    <th>Nested Table 4</th>
                </tr>
                <tr>
                    <td style="background-color:black; color:white; text-align:center;">
                        HTML
                    </td>
                </tr>
            </table>
        </td>
    </tr>

</table>

</body>
</html>
